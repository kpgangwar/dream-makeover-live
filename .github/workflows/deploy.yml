name: Deploy to Railway

on:
  push:
    branches:
      - main  # Har push ke liye main branch pe deploy hoga

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy to Railway
      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          project_id: 9b8dfc44-d272-4587-af36-9d72680f09af  # Dream Makeover Project ID
          service: dream-makeover                            # Correct service name
          environment: production                             # Environment: production
          token: 81c3e4ef-f180-4d55-81fc-d91dcaf0615e       # Railway token
