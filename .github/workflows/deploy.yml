name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/cli-action@v1
        with:
          apiKey: ${{ secrets.RAILWAY_TOKEN }}
          projectId: 9b8dfc44-d272-4587-af36-9d72680f09af      # Replace with your Railway project ID
          environment: production            # Or your environment name
