    <span>Contact Us</span>
</a>

<script>
const backendUrl = 'https://reasonable-achievement-production.up.railway.app/api/ratings';

// POPUP FUNCTIONS
function openPopup(type) {
    document.getElementById(type + 'Popup').style.display = 'flex';
}
function closePopup() {
    document.getElementById('bookingPopup').style.display = 'none';
    document.getElementById('ratingPopup').style.display = 'none';
}

// BOOKING FUNCTION
function sendBooking() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    if (!name || !phone) {
        alert('Please fill in all fields!');
        return;
    }
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phone)) {
        alert('Please enter a valid 10-digit phone number!');
        return;
    }
    window.open(`https://wa.me/918909087801?text=New Booking from Dream Makeover ${name}, Phone: ${phone}`, '_blank');
    closePopup();
}

// RATING FUNCTION
async function sendRating() {
    const name = document.getElementById('r_name').value.trim();
    const stars = parseInt(document.getElementById('rating').value);
    const message = document.getElementById('feedback').value.trim();
    if (!name || !stars) {
        alert('Please enter name and rating!');
        return;
    }
    try {
        const res = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, stars, message })
        });
        const result = await res.json();
        alert(result.message || '‚≠ê Thank you for your feedback!');
        document.getElementById('r_name').value = '';
        document.getElementById('rating').value = '';
        document.getElementById('feedback').value = '';
        closePopup();
        loadRatings();
    } catch(e) {
        console.error(e);
        alert('‚ùå Failed to submit rating.');
    }
}

// LOAD RATINGS
async function loadRatings() {
    try {
        const res = await fetch(backendUrl);
        const ratings = await res.json();
        const container = document.getElementById('ratingsContainer');
        container.innerHTML = '';

        let avgText = document.getElementById('averageRatingText');
        if (!avgText) {
            avgText = document.createElement('p');
            avgText.id = 'averageRatingText';
            avgText.style.color = '#ffdf80';
            avgText.style.fontSize = '1.2rem';
            avgText.style.marginTop = '10px';
            container.parentNode.insertBefore(avgText, container);
        }

        if (!ratings || ratings.length === 0) {
            avgText.textContent = "No ratings yet. Be the first to rate us! üí´";
            container.innerHTML = '<p>No ratings yet.</p>';
            return;
        }

        const totalStars = ratings.reduce((sum, r) => sum + (r.stars || r.rating || 0), 0);
        const avg = (totalStars / ratings.length).toFixed(1);
        avgText.innerHTML = ` ‚≠ê <strong>${avg}</strong> / 5 from ${ratings.length} clients`;

        ratings.forEach(r => {
            const div = document.createElement('div');
            div.className = 'rating-card';
            div.innerHTML = `
                <h3>${r.name || 'Anonymous'}</h3>
                <p>${'‚≠ê'.repeat(r.stars || r.rating || 0)}</p>
                <p>${r.message || r.review || ''}</p>
                <small>${new Date(r.date).toLocaleDateString()}</small>
            `;
            container.appendChild(div);
        });
    } catch(e) { console.error(e); }
}

window.onload = loadRatings;
</script>
