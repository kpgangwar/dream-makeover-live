       /* Ratings container */
#ratingsContainer {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    max-height: 650px;
    overflow-y: auto;
    padding-right: 10px;
    scroll-behavior: smooth; /* smooth scroll */
    
    /* Add subtle shadow/fade effect */
    position: relative;
}

#ratingsContainer::before,
#ratingsContainer::after {
    content: "";
    position: sticky;
    left: 0;
    right: 0;
    height: 30px;
    pointer-events: none;
    z-index: 5;
}

#ratingsContainer::before {
    top: 0;
    background: linear-gradient(to bottom, #111 0%, rgba(17,17,17,0) 100%);
}

#ratingsContainer::after {
    bottom: 0;
    background: linear-gradient(to top, #111 0%, rgba(17,17,17,0) 100%);
}

/* Custom Scrollbar - Pink luxury theme */
#ratingsContainer::-webkit-scrollbar {
    width: 10px;
}

#ratingsContainer::-webkit-scrollbar-track {
    background: #111;
    border-radius: 10px;
}

#ratingsContainer::-webkit-scrollbar-thumb {
    background: #ffb6c1;
    border-radius: 10px;
    box-shadow: inset 0 0 5px #ff80a1;
    transition: background 0.3s ease;
}

#ratingsContainer::-webkit-scrollbar-thumb:hover {
    background: #ff80a1;
}

.rating-card {
    background: linear-gradient(145deg, #1a1a1a, #222); /* subtle gradient */
    border: 1px solid #ffb6c1;
    border-radius: 20px;
    padding: 20px 25px;
    width: 80%;
    max-width: 600px;
    color: #fff;
    box-shadow: 0 4px 20px rgba(255, 182, 193, 0.3); /* soft glow */
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}

/* Hover effect */
.rating-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(255, 182, 193, 0.5); /* more glow on hover */
    background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
}

/* Name styling */
.rating-card h3 {
    color: #ffb6c1;
    margin: 0 0 8px 0;
    font-size: 1.2rem;
    letter-spacing: 0.5px;
}

/* Stars */
.rating-card p:first-of-type {
    color: #ffdf80;
    font-size: 1.1rem;
    margin: 5px 0;
}

/* Feedback message */
.rating-card p:last-of-type {
    color: #ccc;
    font-size: 1rem;
    margin: 8px 0 10px 0;
    line-height: 1.4;
}

/* Date styling */

</a>

    <section id="ratingsSection" style="padding:50px 10%; background:#111; text-align:center;">
        <h2 style="color:#ffb6c1;">üíñ What Our Clients Say üíñ</h2>
        <div id="ratingsContainer"></div>
    </section>

    <div class="popup" id="bookingPopup">
        <div class="form-box">
            <h2>Book Your Appointment</h2>
            <input type="text" id="name" placeholder="Your Name" />
            <input type="tel" id="phone" placeholder="Phone Number" />
            <div class="form-buttons">
                <button onclick="sendBooking()">Submit</button>
                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <div class="popup" id="ratingPopup">
        <div class="form-box">
            <h2>Rate Your Experience</h2>
            <input type="text" id="r_name" placeholder="Your Name" />
            <select id="rating">
                <option value="">Select Stars</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
                <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
                <option value="2">‚≠ê‚≠ê Fair</option>
                <option value="1">‚≠ê Poor</option>
            </select>
            <textarea id="feedback" placeholder="Your feedback..." rows="3"></textarea>
            <div class="form-buttons">
                <button onclick="sendRating()">Submit</button>
                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function openPopup(type) {
            document.getElementById(type + 'Popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('bookingPopup').style.display = 'none';
            document.getElementById('ratingPopup').style.display = 'none';
        }

        function sendBooking() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            if (!name || !phone) {
                alert('Please fill in all fields!');
                return;
            }
            window.open(`https://wa.me/918909087801?text=New Booking from Dream Makeover ${name}, Phone: ${phone}`, '_blank');
            closePopup();
        }

        async function sendRating() {
            const name = document.getElementById('r_name').value.trim();
            const stars = parseInt(document.getElementById('rating').value);
            const message = document.getElementById('feedback').value.trim();
            if (!name || !stars) {
                alert('Please enter name and rating!');
                return;
            }
            try {
                const res = await fetch('http://localhost:5000/api/ratings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, stars, message })
                });
                const result = await res.json();
                alert(result.message || '‚≠ê Thank you for your feedback!');
                
                
                closePopup();
                loadRatings();
            } catch (e) {
                console.error(e);
                alert('‚ùå Failed to submit rating.');
            }
        }

        async function loadRatings() {
            try {
                const res = await fetch('http://localhost:5000/api/ratings');
                const ratings = await res.json();
                const container = document.getElementById('ratingsContainer');
                container.innerHTML = '';

                let avgText = document.getElementById('averageRatingText');
                if (!avgText) {
                    avgText = document.createElement('p');
                    avgText.id = 'averageRatingText';
                    avgText.style.color = '#ffdf80';
                    avgText.style.fontSize = '1.2rem';
                    avgText.style.marginTop = '10px';
                    container.parentNode.insertBefore(avgText, container);
                }

                if (!ratings || ratings.length === 0) {
                    avgText.textContent = "No ratings yet. Be the first to rate us! üí´";
                    container.innerHTML = '<p>No ratings yet.</p>';
                    return;
                }

                const totalStars = ratings.reduce((sum, r) => sum + (r.stars || r.rating || 0), 0);
                const avg = (totalStars / ratings.length).toFixed(1);
                avgText.innerHTML = ` ‚≠ê <strong>${avg}</strong> / 5 from ${ratings.length} clients`;

                ratings.forEach(r => {
                    const div = document.createElement('div');
                    div.className = 'rating-card';
                    div.innerHTML = `
                        <h3>${r.name || 'Anonymous'}</h3>
                        <p>${'‚≠ê'.repeat(r.stars || r.rating || 0)}</p>
                        <p>${r.message || r.review || ''}</p>
                        <small>${new Date(r.date).toLocaleDateString()}</small>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
            }
        }

        window.onload = loadRatings;
    </script>
