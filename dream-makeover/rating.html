  <title>Dream Makeover ‚Äî Rate Us</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f6d5f7 0%, #fbe9d7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 350px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 10px;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    textarea {
      resize: none;
    }

    button {
      background: linear-gradient(45deg, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #ff85c1, #ffc0cb);
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üå∏ Rate Dream Makeover üíÖ</h2>

    <input type="text" id="name" placeholder="Your Name" required />
    <select id="stars">
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excellent</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê - Very Good</option>
      <option value="3">‚≠ê‚≠ê‚≠ê - Good</option>
      <option value="2">‚≠ê‚≠ê - Fair</option>
      <option value="1">‚≠ê - Poor</option>
    </select>
    <textarea id="message" rows="4" placeholder="Write your feedback..." required></textarea>
    <button onclick="submitRating()">Submit Rating</button>

    <div class="message" id="responseMsg"></div>
  </div>

  <script>
    async function submitRating() {
      const name = document.getElementById('name').value.trim();
      const stars = document.getElementById('stars').value;
      const message = document.getElementById('message').value.trim();
      const responseMsg = document.getElementById('responseMsg');

      if (!name || !message) {
        responseMsg.textContent = "‚ö†Ô∏è Please fill out all fields.";
        responseMsg.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/ratings", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, stars, message })
        });

        const data = await res.json();

        if (data.success) {
          responseMsg.textContent = "‚úÖ " + data.message;
          responseMsg.style.color = "green";
          document.getElementById('name').value = "";
          document.getElementById('message').value = "";
        } else {
          responseMsg.textContent = "‚ùå " + data.message;
          responseMsg.style.color = "red";
        }
      } catch (err) {
        responseMsg.textContent = "‚ùå Server not reachable. Please try again later.";
        responseMsg.style.color = "red";
        console.error(err);
      }
    }
  </script>
</body>
</html>
